<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Computing Basics by UMPBOT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Teachable Machine Setup</h1>
        <div class="input-container">
            <label for="model-url">Teachable Machine Model URL:</label>
            <input type="text" id="model-url" placeholder="Enter model URL">

            <label for="object1">Object 1 Name:</label>
            <input type="text" id="object1" placeholder="Enter object 1">

            <label for="object2">Object 2 Name:</label>
            <input type="text" id="object2" placeholder="Enter object 2">

            <label for="object3">Object 3 Name:</label>
            <input type="text" id="object3" placeholder="Enter object 3">

            <button id="enter-button">Enter</button>
        </div>
    </div>
    <script src="setup.js"></script>
</body>
</html>
